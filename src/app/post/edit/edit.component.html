<div class="container mt-5">

  <div class="bg-warning text-dark text-center py-4 shadow rounded mb-4">
    <h1 class="h3 m-0 d-inline-flex align-items-center justify-content-center">
      Editar Teste de Sistema
      <i class="bi bi-pencil-square ms-2 fs-2"></i>
    </h1>
  </div>

  <div class="mb-4">
    <a routerLink="/post/index" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="shadow p-2 rounded bg-light">

    <!-- Mesmos campos do formulário de criação -->
    <div class="form-group mb-3">
      <label for="id_implementacao">ID Implementação:</label>
      <input formControlName="id_implementacao" id="id_implementacao" type="text" class="form-control">
    </div>

    <div class="form-group mb-3">
      <label for="resultado">Resultado:</label>
      <select formControlName="resultado" id="resultado" class="form-select">
        <option value="">Selecione</option>
        <option value="Sucesso">Sucesso</option>
        <option value="Falha">Falha</option>
        <option value="Parcial">Parcial</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="detalhes_teste">Detalhes do Teste:</label>
      <textarea formControlName="detalhes_teste" id="detalhes_teste" rows="4" class="form-control"></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="data_teste">Data do Teste:</label>
      <input formControlName="data_teste" id="data_teste" type="date" class="form-control">
    </div>

    <div class="form-group mb-3">
      <label for="responsavel_teste">Responsável pelo Teste:</label>
      <input formControlName="responsavel_teste" id="responsavel_teste" type="text" class="form-control">
    </div>

    <div class="form-group mb-3">
      <label for="status">Status:</label>
      <select formControlName="status" id="status" class="form-select">
        <option value="">Selecione</option>
        <option value="1">1 - Em andamento</option>
        <option value="2">2 - Em aceite</option>
      </select>
    </div>

    <button class="btn btn-warning" type="submit" [disabled]="!form.valid">
      <i class="bi bi-check-circle"></i> Atualizar
    </button>

  </form>
</div>
